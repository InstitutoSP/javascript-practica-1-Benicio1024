<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos Básicos</title>
</head>
<body>
    <button id="miBoton">Haz clic aquí</button>

    <script>
        // Escucha el evento click en el botón con id "miBoton"
        document.getElementById("miBoton").addEventListener("click", function() {
            // Muestra un mensaje en la consola cuando se hace clic en el botón
            console.log("¡Botón clickeado!");
        });
    </script>
</body>
</html>
Al hacer clic en el botón "Haz clic aquí", se ejecutará la función asociada a
